<form class="w-full" (ngSubmit)="onSearchTermSubmit(searchBar.value)">
    <input
        type="text"
        #searchBar
        (focus)="setFocusState(true)"
        (blur)="setFocusState(false)"
        placeholder="Search for a specific car..."
        class="w-full p-4 rounded-md bg-neutral-800 bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-30 focus:outline focus:outline-indigo-700"
    />
    <button
        type="submit"
        class="absolute w-10 h-10 transition-transform duration-300 rounded-md right-2 focus:outline focus:outline-indigo-700 hover:scale-105 top-2"
    >
        <img
            src="assets/svgs/search.svg"
            class="w-full h-full"
            alt="search icon"
        />
    </button>
</form>
