<div
    *ngIf="user$ | async as user"
    class="h-full pb-24 pt-36"
    [ngClass]="{
        'h-screen': user.offers.length === 0,
    }"
>
    <div
        class="flex flex-col gap-8 p-4 mx-auto rounded-md shadow-xl max-w-7xl shadow-black backdrop-blur-3xl bg-opacity-90 bg-clip-padding backdrop-filter bg-neutral-950"
    >
        <div class="flex justify-between">
            <div class="flex gap-4">
                <div
                    class="border-4 border-white border-solid rounded-full w-36 h-36"
                >
                    <img
                        src="assets/svgs/user-5-svgrepo-com.svg"
                        class="w-full h-full"
                        alt=""
                    />
                </div>
                <div class="flex flex-col gap-1">
                    <div class="text-5xl font-semibold">
                        {{
                            user.name.at(0)?.toUpperCase() + user.name.slice(1)
                        }}
                        {{
                            user.lastname.at(0)?.toUpperCase() +
                                user.lastname.slice(1)
                        }}
                    </div>
                    <div class="text-lg opacity-70">@{{ user.username }}</div>
                </div>
            </div>
            <div class="flex flex-col items-end gap-4">
                <div class="text-4xl">
                    Seller from <span class="font-semibold">0000</span>
                </div>
                <button
                    class="flex items-center gap-1 px-5 py-3 transition-colors duration-300 bg-indigo-700 rounded-md cursor-pointer hover:bg-indigo-600"
                >
                    <div class="w-8 h-8">
                        <img
                            src="assets/svgs/messanger-svgrepo-com.svg"
                            class="w-full h-full"
                            alt="message icon"
                        />
                    </div>
                    <div class="text-lg font-semibold">Contact the seller</div>
                </button>
            </div>
        </div>
        <div class="flex items-center justify-between w-full gap-4">
            <div
                class="w-full mt-1 border border-white border-solid rounded-md"
            ></div>
            <div class="text-3xl font-medium text-center whitespace-nowrap">
                recent offers
            </div>
            <div
                class="w-full mt-1 border border-white border-solid rounded-md"
            ></div>
        </div>
        <div class="self-center">
            <ng-container *ngIf="user.offers.length > 0; else noOffersTemplate">
                <app-offer
                    *ngFor="let offer of user.offers"
                    class="transition-transform duration-300 hover:translate-y-2"
                    [offerData]="offer"
                ></app-offer>
            </ng-container>

            <ng-template #noOffersTemplate>
                <div class="my-48 text-2xl font-semibold">
                    Nothing here, yet!
                </div>
            </ng-template>
        </div>
    </div>
</div>
