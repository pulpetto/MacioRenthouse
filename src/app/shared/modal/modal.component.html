<div
    class="flex flex-col items-center px-24 py-12 text-center border-2 border-indigo-600 border-solid rounded-2xl bg-neutral-950"
>
    <div class="w-64 h-64">
        <img [src]="iconSrc" class="w-full h-full" alt="danger icon" />
    </div>
    <div class="mb-10 text-3xl">
        {{ message }}
    </div>

    <div
        *ngIf="oneOption; else twoOptionsTemplate"
        class="flex gap-2 text-xl font-semibold"
    >
        <button
            (click)="modalClose(false)"
            class="px-6 py-2 transition-colors duration-300 bg-indigo-700 rounded-md hover:bg-indigo-800"
        >
            Got it!
        </button>
    </div>

    <ng-template #twoOptionsTemplate>
        <div class="flex gap-2 text-xl font-semibold">
            <button
                (click)="modalClose(false)"
                class="px-6 py-2 transition-colors duration-300 rounded-md hover:text-indigo-700"
            >
                {{ optionNames![0] }}
            </button>
            <button
                (click)="modalClose(true)"
                class="px-6 py-2 transition-colors duration-300 bg-indigo-700 rounded-md hover:bg-indigo-800"
            >
                {{ optionNames![1] }}
            </button>
        </div>
    </ng-template>
</div>
