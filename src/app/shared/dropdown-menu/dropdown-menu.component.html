<div class="relative">
    <div
        class="absolute flex flex-col items-center overflow-hidden transition-all duration-300 rounded-md bg-neutral-900 bg-clip-padding backdrop-filter backdrop-blur-3xl bg-opacity-60 hover:shadow-2xl hover:shadow-black"
        [class]="'w-' + dropdownWidth"
    >
        <button
            type="button"
            (click)="toggleExpand(list); arrowRotated = !arrowRotated"
            class="flex items-center justify-between w-full px-3 py-3 transition-colors duration-300 outline-none rounded-t-md hover:bg-neutral-900"
        >
            <div class="text-lg">{{ dropdownName }}</div>

            <ng-container *ngIf="checkboxInput">
                <div class="flex items-center">
                    <div
                        class="text-lg font-semibold"
                        *ngIf="checkedOptionsCount !== 0"
                    >
                        ({{ checkedOptionsCount }})
                    </div>
                    <div class="w-8 h-8">
                        <img
                            src="assets/svgs/down-arrow-5-svgrepo-com.svg"
                            class="w-full h-full transition-transform duration-300"
                            [ngClass]="{
                                'rotate-180': arrowRotated,
                            }"
                            alt="arrow icon"
                        />
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="rangeInput">
                <div class="flex items-center text-lg font-semibold">
                    <ng-container *ngIf="rangeInputValue !== undefined">
                        <ng-container
                            *ngIf="
                                !(
                                    rangeInputType === 'max' &&
                                    rangeInputValue === maxVal
                                )
                            "
                        >
                            <ng-container
                                *ngIf="
                                    !(
                                        rangeInputType === 'min' &&
                                        rangeInputValue === minVal
                                    )
                                "
                            >
                                ({{ rangeInputValue | mask : rangeInputMask }})
                            </ng-container>
                        </ng-container>
                    </ng-container>

                    <div class="w-8 h-8">
                        <img
                            src="assets/svgs/down-arrow-5-svgrepo-com.svg"
                            class="w-full h-full transition-transform duration-300"
                            [ngClass]="{
                                'rotate-180': arrowRotated,
                            }"
                            alt="arrow icon"
                        />
                    </div>
                </div>
            </ng-container>
        </button>
        <div #list class="relative w-full h-0 transition-all duration-300">
            <ng-content></ng-content>
        </div>
    </div>
</div>
