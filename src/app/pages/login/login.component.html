<div class="flex items-center justify-center h-screen">
    <div
        class="flex flex-col items-center justify-center gap-6 p-12 rounded-md shadow-md bg-neutral-950 bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-30"
    >
        <div class="text-6xl font-semibold">Welcome Back!</div>

        <form
            [formGroup]="loginForm"
            (ngSubmit)="onLogIn()"
            class="flex flex-col items-center justify-center w-full gap-6"
        >
            <app-input
                class="w-full"
                label="username"
                type="text"
                [control]="loginForm.controls.username"
            ></app-input>

            <app-input
                class="w-full"
                label="email"
                type="email"
                [control]="loginForm.controls.email"
            ></app-input>

            <div class="w-full">
                <app-input
                    label="password"
                    type="password"
                    [control]="loginForm.controls.password"
                ></app-input>
                <div
                    *ngIf="wrongPasswordErrorVisibility"
                    class="mt-5 text-xl text-center text-red-600"
                >
                    Incorrect password!
                </div>
            </div>

            <div class="w-full mt-4">
                <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="w-full py-3 mb-2 text-lg transition-colors bg-indigo-700 rounded-md hover:bg-indigo-800"
                >
                    Log In
                </button>
                <div class="text-xs text-center">
                    <span class="text-neutral-300">
                        Don't have an account yet?
                    </span>
                    <a
                        routerLink="/signup"
                        class="text-indigo-700 hover:underline"
                    >
                        Join Now!
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<div
    *ngIf="signupPromptVisibility"
    class="absolute flex items-center justify-center w-full h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 backdrop-blur-8"
>
    <div
        class="p-16 text-center border-2 border-indigo-700 border-solid rounded-md shadow-md bg-neutral-950 bg-clip-padding backdrop-filter backdrop-blur-2xl bg-opacity-30"
    >
        <div class="mb-4 text-3xl">
            Looks like you don't have an account yet.
        </div>

        Do you want to
        <a routerLink="/signup" class="text-lg text-indigo-700 hover:underline">
            Sign up
        </a>
        ?
    </div>
</div>
