<div class="h-full flex">
    <div
        class="w-96 bg-black rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-50 p-6 h-screen flex flex-col gap-6 text-lg sticky top-0"
    >
        <a routerLink="/home" class="flex items-center gap-4 self-center">
            <div class="w-10 h-10">
                <img
                    src="assets/svgs/key.svg"
                    class="w-full h-full hover:rotate-180 transition-transform"
                    alt="logo"
                />
            </div>
            <div class="text-2xl font-semibold">Macio Wearhouse</div>
        </a>
        <div class="border-2 border-white border-solid rounded-md"></div>
        <div class="flex flex-col justify-between h-full">
            <div class="flex flex-col gap-6">
                <button class="flex items-center gap-6 hover:underline">
                    <div class="w-8 h-8">
                        <img
                            src="assets/svgs/car-loan-svgrepo-com.svg"
                            class="w-full h-full"
                            alt="car icon"
                        />
                    </div>
                    <div>Your offers</div>
                </button>
                <button class="flex items-center gap-6 hover:underline">
                    <div class="w-8 h-8">
                        <img
                            src="assets/svgs/favorite-svgrepo-com.svg"
                            class="w-full h-full"
                            alt="car icon"
                        />
                    </div>
                    <div>Favorites</div>
                </button>
                <button class="flex items-center gap-6 hover:underline">
                    <div class="w-8 h-8">
                        <img
                            src="assets/svgs/cog-svgrepo-com.svg"
                            class="w-full h-full"
                            alt="settings icon"
                        />
                    </div>
                    <div>Settings</div>
                </button>
            </div>

            <button class="flex items-center gap-6">
                <div class="w-8 h-8">
                    <img
                        src="assets/svgs/x-svgrepo-com.svg"
                        class="w-full h-full"
                        alt="settings icon"
                    />
                </div>
                <button (click)="onLogout()" class="text-red-600">
                    Log out
                </button>
            </button>
        </div>
    </div>
    <div class="w-full">
        <router-outlet></router-outlet>
    </div>
</div>
