<div
    *ngIf="offers$ | async as offers; else loading"
    class="flex flex-col items-center w-full gap-6 mt-12"
>
    <ng-container *ngIf="offers.length > 0; else noOffers">
        <app-offer
            *ngFor="let offer of offers"
            [offerData]="offer"
            class="w-5/6 max-w-7xl"
        ></app-offer>
    </ng-container>
    <ng-template #noOffers>
        <div class="self-center text-center opacity-80">
            <h1 class="mb-2 text-4xl font-semibold">
                You dont have any offers yet!
            </h1>
            <div>Click plus icon, to add one</div>
        </div>
    </ng-template>
</div>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
