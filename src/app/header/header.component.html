<div
    class="fixed z-10 flex items-center justify-between w-full p-4 rounded-md bg-neutral-950 bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-30"
>
    <div class="flex items-center gap-2">
        <div class="w-14 h-14">
            <img
                src="assets/svgs/key-svgrepo-com.svg"
                class="w-full h-full transition-transform hover:rotate-180"
                alt="logo"
            />
        </div>
        <a routerLink="/home" class="text-2xl font-semibold">Macio Wearhouse</a>
    </div>

    <div
        *ngIf="searchBarVisibility$ | async"
        class="absolute flex items-center w-1/4 translate-x-1/2 right-1/2"
    >
        <input
            type="text"
            placeholder="Search for a specific car..."
            class="w-full p-4 rounded-md bg-neutral-800 bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-30 focus:outline focus:outline-indigo-700"
        />
        <button
            class="absolute w-10 h-10 transition-transform duration-300 rounded-md right-2 focus:outline focus:outline-indigo-700 hover:scale-105"
        >
            <img
                src="assets/svgs/search.svg"
                class="w-full h-full"
                alt="search icon"
            />
        </button>
    </div>

    <div *ngIf="!(userFirstName$ | async)">
        <a
            routerLink="login"
            class="mx-8 text-lg transition-colors hover:text-indigo-700"
        >
            Log in
        </a>
        <a
            routerLink="signup"
            class="px-8 py-2 text-lg transition-colors bg-indigo-700 rounded-md hover:bg-indigo-800"
        >
            Sign up
        </a>
    </div>

    <button
        *ngIf="userFirstName$ | async as userFirstName"
        (click)="navigateToDashboard()"
        class="flex items-center gap-2"
    >
        <div class="text-xl">{{ userFirstName }}</div>
        <div class="w-14 h-14">
            <img
                src="assets/svgs/user-5-svgrepo-com.svg"
                class="w-full h-full"
                alt="user icon"
            />
        </div>
    </button>
</div>
